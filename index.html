<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mom's Mix</title>
  <link rel="icon" href="images/lucy.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <section>
      <h1>Mom's Mix</h1>
      <h2>A fun way to find a new song or two...</h2>
    </section>

    <button onclick="selectPerson('dad')">Dad</button>
    <button onclick="selectPerson('julia')">Julia</button>
    <button onclick="selectPerson('luke')">Luke</button>
    <button onclick="selectPerson('ian')">Ian</button>
    <section>
      <p>It can be hard to find new music, let us do the hard work for you. Whenever you feel like your rotation is getting a little bland, get a personalized suggestion from your favorite human beings (ofc). Happy Listening!</p>
    </section>
    <button href="https://open.spotify.com/playlist/5PnH2204gGadEsWORRtaVH?si=6e6c15b904724f40">Full Playlist</button>
  </div>

  <script>
    function selectPerson(person) {
      localStorage.setItem('selectedPerson', person);
      window.location.href = "type.html";
    }
  </script>

</body>
</html>
