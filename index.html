<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mom's Mix</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Mom's Mix</h1>
      <p>A fun way to find a new song or two...</p>
    </header>

    <button onclick="selectPerson('adam')">Adam</button>
    <button onclick="selectPerson('julia')">Julia</button>
    <button onclick="selectPerson('luke')">Luke</button>
    <button onclick="selectPerson('ian')">Ian</button>
  </div>

  <script>
    function selectPerson(person) {
      localStorage.setItem('selectedPerson', person);
      window.location.href = "type.html";
    }
  </script>

</body>
</html>
